name: Build and Publish Sphinx Docs 

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv backend/venv
          make install-be

      - name: Build HTML
        run: |
          mkdocs build